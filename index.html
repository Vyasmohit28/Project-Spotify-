<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utility.css">
</head>

<body>
    <div class="mainContainer gap-1 flex p-1">

        <div class="playbar flex gap-2">
            <div class="show-music-in-playbar">

            </div>
            <div class="play-button-css previousbutton invert-light">
                <img id="previous" src="/svgs/previous.svg" alt="">
            </div>
            <div class="play-button-css playbutton ">
                <img id="play" src="/svgs/playbutton.svg" alt="">
            </div>
            <div class="play-button-css nexbutton invert-light">
                <img id="next" src="/svgs/next.svg" alt="">
            </div>

            <div class="volume invert flex">
                <img src="/svgs/volume.svg" alt="">
                <div class="volume-sick-bar">
                    <input type="range" name="volume" id="volumeRange">
                </div>
            </div>

        </div>

        <div class="seek-bar-container">
            <div class="seek-bar">
                <div class="progress"></div>
                <div class="circle"></div>
            </div>
            <div class="time-labels">
                <span class="current-time"></span>
                <span class="total-time"></span>
            </div>
        </div>





        <div class="container1  br-1">
            <div class="homebar bg-grey br-1">
                <div class="hamburger-1">
                    <img class="invert" src="/svgs/hamburger-back.svg" alt="">
                </div>
                <div class="logo invert "><img src="/svgs/logo.svg" alt=""></div>
                <div class="homeimage invert flex gap-2 "><img src="/svgs/home.svg" alt="">Home</div>
                <div class="search invert-light flex gap-2"><img src="/svgs/search.svg" alt="">Search</div>
            </div>
            <div class="library bg-grey br-1">
                <div class="image-box invert-light flex p-1 p-2">
                    <img class="library-image-1" src="/svgs/library.svg" alt="">
                    <span class="library-text">Your Library</span>
                    <img class="library-image-2" src="/svgs/plus-icon.svg" alt="">
                </div>

                <div class="left-side-content bg-grey">
                    <div class="left-side-content-box">
                        <ul>

                        </ul>
                    </div>
                </div>

                <footer>
                    <div class="left-side-footer">
                        <div class="footer-content ">
                            <div class="footer-content-1 flex">
                                <div>
                                    <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
                                        <span class="footer-text">Legal</span>
                                    </a>
                                </div>
                                <div>
                                    <a href="https://www.spotify.com/in-en/safetyandprivacy/" id=""
                                        data-encore-id="textLink">
                                        <span class="footer-text">Safety & Privacy Center</span>
                                    </a>
                                </div>
                                <div>
                                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""
                                        data-encore-id="textLink">
                                        <span class="footer-text">Privacy Policy</span>
                                    </a>
                                </div>
                            </div>
                            <div class="footer-content-2 flex">
                                <div>
                                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""
                                        data-encore-id="textLink">
                                        <span class="footer-text">Cookies</span>
                                    </a>
                                </div>
                                <div>
                                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                                        data-encore-id="textLink">
                                        <span class="footer-text">About Ads</span>
                                    </a>
                                </div>
                                <div>
                                    <a href="https://www.spotify.com/in-en/accessibility/" id=""
                                        data-encore-id="textLink">
                                        <span class="footer-text">Accessibility</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </footer>
            </div>
        </div>
        <div class="container2 br-1  ">
            <div class="right-side-header bg-grey flex">
                <div class="arrow-box  flex gap-1">
                    <div class="hamburger">
                        <img class="invert" src="/svgs/hamburger.svg" alt="">
                    </div>
                    <div class="arroe-1 arrow">
                        <img src="/svgs/arrow-1.svg" alt="">
                    </div>
                    <div class="arrow-2 arrow">
                        <img src="/svgs/arrow-2.svg" alt="">
                    </div>
                </div>

                <div class="buttons bg-grey flex">
                    <div class="button-signin button">Sign up</div>
                    <div class="button-login button">Log in</div>
                </div>
            </div>
            <div class="container2-content">
                <div class="header-2 flex">
                    <div class="Popular-artists">
                        <h3>Popular-artists</h3>
                    </div>
                    <div class="showall invert-light">Show all</div>
                </div>
                <div class="cardContent">
                    
                </div>
                
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>

</body>

</html>
